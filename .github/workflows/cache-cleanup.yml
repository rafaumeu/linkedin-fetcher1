name: Cache Cleanup

on:
  schedule:
    - cron: '0 0 * * 0'  # Todo domingo Ã  meia-noite
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:${{ inputs.redis-version || '6' }}
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'
          
      - name: Clear expired cache
        run: |
          redis-cli FLUSHDB
          echo "Cache limpo com sucesso" 